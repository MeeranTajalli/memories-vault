# Workflow file to deploy a Node.js app to Azure Web App - memories

name: Build and deploy Node.js app to Azure Web App - memories

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build the application (if applicable)
        run: npm run build --if-present

      - name: Test the application (if applicable)
        run: npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip ./*

      - name: List files in build directory (debugging)
        run: ls -al

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List files in deploy directory (debugging)
        run: ls -al

      - name: Unzip artifact for deployment
        run: unzip release.zip -d .

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'memories'
          slot-name: 'Production'
          package: .
